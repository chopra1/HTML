    <div id="header"><h1>THE HERO GROUP IN EDUCATION</h1></div>
    <p>The <b>hero Group</b> has mabe Significant contributions in the field of K12, medical education and higher Education.</p>
    <div id="header2"><h2>Fill out this form to enroll yourself with us in this learning journey: </h2> </div>
    <form>
        <label>First Name: <input type="text"></label><br><br>
        <label for="lname">Last Name:</label>  
        <input type="text" id="lname"><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="male">
        <label for="m">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="f">Female</label><br><br>
        <label for="subject">Please specify course of your choice from the drop down list:</label>
        <label for="courses">Choose your course:</label>
        <select id="course" name="course" size="5">
            <option value="course1" selected>Full Stack Development with MERN and Cloud Computing</option>
                <option value="course2">Full Stack Development with Cloud for Web and Mobile</option>
                <option value="course3">Business Analytics and Data Science</option>
                <option valu="course4">Data Science, machine Learning and AI</option>
                <option valu="course5">Finanacial Analysis, Valuation and Risk Management</option>  
            </select><br><br>
            <label for="number">Mobile Number: </label>
        <input type="number" id="number" name="mobile number"><br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email"><br><br>
        <label for="cname">College Name:</label>  
        <input type="text" id="cname"><br><br>
        <label for="degree">Degree:</label>  
        <input type="text" id="degree"><br><br>
        <label for="percentage">Percentage:</label>  
        <input type="number" id="percentage"><br><br>
        <label for="textarea">Write about yourself:</label><br><br>
        <textarea name="message" rows="10" columns="80">your experiences...</textarea><br><br>
        <h3>Add your resume file here:</h3>
        <input type="file" name="file upload" accept="pdf/*"><br><br>
        <input type="Submit" name="Submit" value="Submit">
    </form>
